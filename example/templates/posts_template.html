<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <title>Posts</title>
</head>

<body>
    <div class="main">
        {{ header }}
        <ul>
            {% for post in posts %}
            <li>{{post.date}}&nbsp;<a href="{{ post.link }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
